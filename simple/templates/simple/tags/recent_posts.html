<div>
  <div class="lead">
	Recent Posts
  </div>
  <div>
	{% for blog_post in blog_posts %}
      {% if forloop.first %}
        <dl class="unstyled">
      {% endif %}
	      <dt><a href="{% url blogpost_detail_by_slug blog_post.slug %}">{{ blog_post.title }}</a></dt>
		  <dd>{{ blog_post.created_on }}</dd>
	  {% if forloop.last %}
	    </dl>
      {% endif %}
    {% endfor %}
  </div>
</div>
